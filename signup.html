<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and phoenix park.">
    <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, exercise">
    <link rel="stylesheet" href= "assets/css/style.css">
   <title>Love Reading</title>

    <!-- Stylesheet -->
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Reading</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="hero-outer1">
        <div id="hero-image2"></div>
        <div id="cover-text">
            <h2>Love Reading</h2>
            <h3>Dublin City Center Library</h3>
        </div>
    </section>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fa-solid fa-book-open-reader"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="Kinaesthetic">Kinaesthetic</label>
            <input type="radio" id="Kinaesthetic" name="reading_preference" value="Kinaesthetic" required>

            <label for="Literary">Literary</label>
            <input type="radio" id="literary" name="reading_preference" value="Literary" required>

            <label for="Auditory">Auditory</label>
            <input type="radio" id="auditory" name="reading_preference" value="auditory" required>

            <label for="Visual">Visual</label>
            <input type="radio" id="visual" name="reading_preference" value="visual" required>

            <label for="All">All</label>
            <input type="radio" id="all" name="reading_preference" value="all" required>
            
            
            <input class="join-button" type="submit" value="Read with us!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b137ec83b2.js" crossorigin="anonymous"></script>
</body>

</html>
